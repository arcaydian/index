<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CogniProAi.com</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #000;
            color: #fff; /* White text */
            font-family: 'Roboto Mono', monospace;
            overflow: hidden;
        }

        .hero {
            background-image: url('https://source.unsplash.com/1920x1080/?ai,cyberpunk,technology,abstract');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            /* No glitch animation for now - can be added back if desired */
        }

        .title {
            font-size: 4.5rem; /* Reduce font size slightly */
  			letter-spacing: 1.5px; /* Reduce letter spacing slightly */
            max-width: 90%; /* Increased max-width */
            margin: 0 auto;
            text-transform: uppercase;
            hyphens: auto; /* For better word breaking */
        }

        @media (max-width: 768px) { /* Media query for smaller screens */
            .title {
                font-size: 3rem; /* Smaller font size on smaller screens */
            }
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff; /* White footer text */
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    CogniProAi.com
                </h1>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Exploring the Frontiers. All rights reserved.</p>
    </footer>

</body>
</html>
